<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirish - Solo Leveling</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex">
  <div class="w-full md:w-1/1 bg-white flex items-center justify-center p-8">
    <div class="max-w-md w-full space-y-6">
      <h2 class="text-3xl font-bold text-gray-800 text-center">Kirish</h2>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Parol</label>
          <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          Kirish
        </button>
      </form>

      <p id="message" class="text-sm text-center mt-4 text-red-500 hidden"></p>
      <p class="text-sm text-center">Hisobingiz yo‘qmi?
        <a href="./index.html" class="text-blue-600 hover:underline">Ro‘yxatdan o‘tish</a>
      </p>
    </div>
  </div>

    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

        message.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
