<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="calendar.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
    <title>Document</title>
</head>

<body class="flex bg-gray-100 min-h-screen">
    <aside id="sidebar" class="hidden md:block w-64 bg-white shadow-md">
        <div class="p-6">
            <h1 class="text-2xl font-bold">🗂️ TaskMaster</h1>
        </div>
        <nav class="px-6">
            <a href="../home-page/home.html"
                class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Dashboard</a>
            <a href="../tasks-page/task.html"
                class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded mt-1">Tasks</a>
            <a href="../calendar-page/calendar.html"
                class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded mt-1">Statistika</a>
            <a href="home.html" class="block py-2 px-4 text-red-600 hover:bg-red-100 rounded mt-6">Logout</a>
        </nav>
    </aside>

    <div class="right-section flex">
        <!-- Burger Button (only visible on mobile) -->
        <button id="burgerBtn" class="md:hidden m-4 block text-gray-700 mb-6 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <div class="mt-6 bg-white p-4 m-4 rounded shadow w-full max-w-2xl">
            <h3 class="text-xl font-semibold mb-4">1 haftalik kategoriya bo‘yicha progress</h3>
            <canvas id="weeklyCategoryChart" class="w-full h-64 "></canvas>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 my-5">
            <div class="bg-yellow-100 p-4 rounded shadow my-2">
                🔥 <span id="streakDays">0</span>-kunlik streakda!
            </div>
            <div class="bg-blue-100 p-4 rounded shadow my-2">
                📈 O‘sish: <span id="growthBadge">0</span> task bu hafta
            </div>
            <div class="bg-green-100 p-4 rounded shadow my-2">
                🧠 Productivity Score: <span id="productivityScore">0%</span>
            </div>
            <div class="bg-purple-100 p-4 rounded shadow my-2">
                🥇 Eng faol category: <span id="topCategory">–</span>
            </div>
        </div>

    </div>


    <script src="./calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</body>

</html>
